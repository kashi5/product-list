<html xmlns:th="https://www.thymeleaf.org">
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <title>Welcome</title>
 <div align="center">

<h1>Upload CSV file with File name text.csv</h1>
<br>
<br>
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/productlist">
			<table>
			
				<tr><td>File to upload:</td><td><input type="file" class="btn btn-light"  name="file" /></td></tr>
				<tr><td></td><td><input type="submit" class="btn btn-primary" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
</div>

</body>
</html>
